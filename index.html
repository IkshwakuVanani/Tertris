<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="game-container">
      <canvas id="game"></canvas>
      <div class="overlay">
        <div id="pausedText" class="game-text hidden">Paused</div>
        <div id="gameOverText" class="game-text hidden">Game Over</div>
      </div>
    </div>

    <div class="side-panel">
      <div class="score-board">
        Score: <span id="score">0</span>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </div>

  <!-- Mobile Controls -->
<div class="mobile-controls">
  <div class="mobile-left">
    <button id="leftBtn">◀</button>
    <button id="rightBtn">▶</button>
  </div>
  <div class="mobile-right">
    <button id="rotateBtn">⟳</button>
    <button id="downBtn">▼</button>
  </div>
  <div class="mobile-actions">
    <button id="startBtnMobile">Start</button>
    <button id="pauseBtnMobile">Pause</button>
    <button id="restartBtnMobile">Restart</button>
  </div>
</div>

  <!-- Audio -->
  <audio id="bgm" loop><source src="audio/bgm.mp3" type="audio/mpeg"></audio>
  <audio id="moveSound"><source src="audio/move.mp3" type="audio/mpeg"></audio>
  <audio id="dropSound"><source src="audio/drop.mp3" type="audio/mpeg"></audio>
  <audio id="clearSound"><source src="audio/clear.mp3" type="audio/mpeg"></audio>

  <script src="script.js"></script>
</body>
</html>
